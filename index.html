<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feng Shui 2 Combat Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <header>
    <h1>Feng Shui 2 Combat Tracker</h1>
  </header>
  <main>
    <div class="grid-container">
      <!-- PLAYERS SECTION -->
      <section id="playersSection">
        <h2>Players</h2>
        <ul id="pcList"></ul>
        <h3>Player Attack</h3>
        <form id="playerActionForm">
          <label for="playerAttacker">Attacking PC:</label>
          <select id="playerAttacker" required></select>
          <label for="npcTarget">Target NPC:</label>
          <select id="npcTarget" required></select>
          <input type="text" id="playerRollResult" placeholder="Roll Result (e.g. 18 or 18!)" required />
          <input type="number" id="playerModifier" placeholder="Modifier (optional)" />
          <input type="number" id="playerWeaponDamage" placeholder="Weapon Damage" required />
          <button type="submit">Apply Player Attack</button>
        </form>
      </section>
      
      <!-- NPCS SECTION -->
      <section id="npcsSection">
        <h2>NPCs</h2>
        <form id="addEnemyForm">
          <input type="text" id="enemyName" placeholder="Enemy Name" required />
          <label for="enemyType">Enemy Type:</label>
          <select id="enemyType" required>
            <option value="mook">Mook</option>
            <option value="featured">Featured Foe</option>
            <option value="boss">Boss</option>
            <option value="uberboss">Uber Boss</option>
          </select>
          
          <!-- Mook Template -->
          <div id="mookTemplateContainer" style="display:none;">
            <label for="mookTemplate">Mook Template:</label>
            <select id="mookTemplate">
              <option value="" disabled selected>Select Mook Template</option>
              <option value="brawlers">Brawlers</option>
              <option value="streetTriads">Street Triads</option>
              <option value="midLevelGangsters">Mid-Level Gangsters</option>
              <option value="securityForces">Security Forces</option>
              <option value="martialArtists">Martial Artists</option>
              <option value="cornerHoods">Corner Hoods</option>
              <option value="cartelGoons">Cartel Goons</option>
              <option value="militaryPolice">Military Police</option>
              <option value="bentCops">Bent Cops</option>
              <option value="eunuchSorcerers">Eunuch Sorcerers</option>
              <option value="imperialGuards">Imperial Guards</option>
              <option value="bandits">Bandits</option>
              <option value="nineteenthCenturySoldiers">19th Century Soldiers</option>
              <option value="ruinRunners">Ruin Runners</option>
              <option value="simianArmymen">Simian Armymen</option>
              <option value="zombies">Zombies</option>
              <option value="hoppingVampire">Hopping Vampire</option>
            </select>
          </div>
          
          <!-- Featured Foe Template -->
          <div id="featuredTemplateContainer" style="display:none;">
            <label for="featuredTemplate">Featured Foe Template:</label>
            <select id="featuredTemplate">
              <option value="" disabled selected>Select Template</option>
            </select>
          </div>
          
          <!-- Weapon dropdown (for non-mooks) -->
          <div id="weaponContainer" style="display:none;">
            <label for="weaponSelect">Weapon:</label>
            <select id="weaponSelect">
              <option value="" disabled selected>Select Weapon</option>
            </select>
          </div>
          
          <!-- Mook Count -->
          <div id="mookCountContainer" style="display:none;">
            <input type="number" id="mookCount" placeholder="Mook Count" value="1" required />
          </div>
          
          <button type="submit">Add Enemy</button>
        </form>
        
        <ul id="npcList"></ul>
        
        <h3>NPC Attack</h3>
        <form id="npcActionForm">
          <label for="npcAttacker">Attacking NPC:</label>
          <select id="npcAttacker" required></select>
          <label for="playerTarget">Target PC:</label>
          <select id="playerTarget" required></select>
          <div id="npcRollPanel">
            <button type="button" id="npcRollDiceButton">Roll Dice (NPC)</button>
            <div id="npcRollResult"></div>
            <input type="number" id="npcModifier" placeholder="Modifier (optional)" />
          </div>
          <button type="submit">Apply NPC Attack</button>
        </form>
      </section>
    </div>
    
    <!-- EVENT LOG -->
    <section id="eventLog">
      <h2>Event Log</h2>
      <ul id="logList"></ul>
    </section>
    
    <!-- DATA MANAGEMENT -->
    <section id="dataManagement">
      <button id="exportButton">Export Data</button>
      <input type="file" id="importFileInput" accept=".json" style="display:none;"/>
      <button id="importButton">Import Data</button>
    </section>
    
    <!-- Schtick Modal (optional) -->
    <div id="schtickModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Select Foe Schtick</h3>
        <select id="schtickSelect">
          <option value="" disabled selected>Select Schtick</option>
        </select>
        <button id="addSchtickButton">Add Schtick</button>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
